{% extends "base/base.html" %}
{% load static %}

{% block title %}Bancos - SaveMoney{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="d-flex justify-content-center">
        Meus bancos 
        <span><i class="bi bi-bank2"></i></span>
    </h1>
    <hr>
    <div class="row">
        <!-- Exemplo de repetição de cards -->
        {% for banco in bancos %}
        <div class="col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ banco.nome }}</h5>
                    <p class="card-text">{{ banco.descricao }}</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <div class="btn-group d-flex justify-content-end" role="group" aria-label="Opções">
                        <a href="{% url 'ver_banco' banco.id %}" class="btn btn-outline-primary btn-sm">Ver</a>
                        <a href="{% url 'editar_banco' banco.id %}" class="btn btn-outline-secondary btn-sm">Editar</a>
                        <a href="{% url 'deletar_banco' banco.id %}" class="btn btn-outline-danger btn-sm">Deletar</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
